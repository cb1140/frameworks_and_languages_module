<!DOCTYPE html>
<html>
<head>
  <title>Freecycle</title>
  <!--- Stylesheet Ref --->  
  <link rel="stylesheet" href="vue.css">
  <!--- VUE Javascript --->
  <script src="https://unpkg.com/vue@next"></script>
  <!--- Responsive Viewing --->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  </style>
</head>

<body>
  
  <br>
  <div class="Freecycle" id="main">
    <h1>Freecycle</h1> <p style="color:red">&#x1F4CD;</p>
    <form> 
      <!--- Name Textbox --->
      <label for="name">Username:</label><br>
      <input type="text" id="create_user_id" name="user_id"br>
      <br>
       <!--- Keywords Textbox --->
       <label for="keywords">Keywords:</label><br>
       <input type="text" id="create_keywords" name="keywords"><br>
       <br>
       <!--- Latitude Textbox --->
       <label for="lat">Latitude:</label><br>
       <input type="text" id="create_lat" name="lat"><br>
       <br>
       <!--- Longitude Textbox --->
       <label for="lon">Longitude:</label><br>
       <input type="text" id="create_lon" name="lon"><br>
       <br>
       <!--- Image Textbox --->
       <label for="image">Image:</label><br>
       <input type="text" id="create_image" name="image"><br>
       <br>
       <!--- Description Textbox --->
       <label for="description">Description:</label><br>
       <textarea id="create_description" name="description" rows="1" cols="50">
       </textarea><br>

       <br>
       <!--- Submit Button  id="action_create" data-action="create_item"--->
       <input type="submit" style="color:black"  value="submit">
    </form>
   
  </div>
 
</body>
</html>
