<!DOCTYPE html>
<html>
<head>
  <title>Freecycle</title>
  <link rel="stylesheet" href="vue.css">
  <script src="https://unpkg.com/vue@next"></script>
  
  </style>
</head>

<body>
  
  <br>
  <div class="Freecycle">
    <h2>Freecycle</h2> 
    <p style="color:red">&#x1F4CD;</p>
    <form> 
       <!--- Keywords Textbox --->
       <label for="keyname">Keywords:</label><br>
       <input type="text" id="keyname" name="keyname"><br>
       <br>
       <!--- Latitude Textbox --->
       <label for="laname">Latitude:</label><br>
       <input type="text" id="laname" name="laname"><br>
       <br>
       <!--- Longitude Textbox --->
       <label for="loname">Longitude:</label><br>
       <input type="text" id="loname" name="loname"><br>
       <br>
       <!--- Image Textbox --->
       <label for="imgname">Image:</label><br>
       <input type="text" id="imgname" name="imgname"><br>
       <br>
       <!--- Description Textbox --->
       <label for="desc">Description:</label><br>
       <textarea id="desc" name="desc" rows="2" cols="50">
       </textarea><br>

       <br>

       <input type="submit" style="color:black" value="Submit">
    </form>
   
  </div>
 




</body>
</html>
